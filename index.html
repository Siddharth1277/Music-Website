<html>
    <Head>
        <title>Music Website - Easy Tutorials</title>
        <link rel = "stylesheet" href="style.css">
    </Head>
    <body>
        <div class="container">
            <img align="left" src="logo.png" class="logo">
            <div class="navbar">
                
                <ul>
                    <li><a href="#">HOME</a>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SPECIFICATIONS</a></li>
                    <li><a href="#">PRODUCTS</a></li>
                    <li><a href="#">CONNECT</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="left-col">
                    <h1>THE<br>REAL<br>SOUND</h1>
                </div>
                <div class="right-col">
                    <p>Click Here To Listen</p>
                    <img src="play.png" id="icon">
                </div>
            </div>
        </div>
        <audio id="mySong">
            <source src="song.mp3" type="audio/mp3"></source>
        </audio>
        <script>
            var mySong = document.getElementById("mySong");
            var icon = document.getElementById("icon");
            icon.onclick = function(){
                if(mySong.paused){
                    mySong.play();
                    icon.src = "pause.png"
                }else{
                    mySong.pause();
                    icon.src = "play.png";
                }
            }
        </script>
    </body>
</html>
